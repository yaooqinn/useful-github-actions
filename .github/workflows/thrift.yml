name: Apache Thrift Compiler

on:
  workflow_dispatch:
    inputs:
      idl:
        required: true
        default: 'https://raw.githubusercontent.com/apache/hive/rel/release-3.1.3/service-rpc/if/TCLIService.thrift'
        description: 'The interface description language file'
      lang:
        required: true
        default: 'java'
        description: 'The programing language'
      ref:
        required: true
        default: 'v0.12.0'
        description: 'The stable release of Apache Thrift Compiler'
      jdk:
        required: false
        default: '8'
        description: 'Java version, 8 11, 17 etc'
      go:
        required: false
        default: '1.20'
        description: 'Go version'

jobs:
  java:
   name: ${{ github.event.inputs.lang }} ${{ github.event.inputs.jdk }} with thrift ${{ github.event.inputs.ref }}
   runs-on: ubuntu-latest
   if: github.event.inputs.langa == 'java'
   steps:
    - name: Checkout thrift repository
      uses: actions/checkout@v3
      with:
        repository: 'apache/thrift'
        ref: ${{ github.event.inputs.ref }}

    # https://thrift.apache.org/docs/install/debian.html
    - name: Install dependencies
      run: |
        sudo apt-get update -yq
        sudo apt-get install -y --no-install-recommends g++ automake bison flex git libboost-all-dev libevent-dev libssl-dev libtool make pkg-config

    - name: Install Java ${{ github.event.inputs.jdk }}
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: ${{ github.event.inputs.jdk }}
        cache: 'gradle'

    - name: Bootstrap
      run: ./bootstrap.sh

    - name: Configure
      run: |
        ./configure \
          --disable-debug \
          --disable-dependency-tracking \
          --without-cpp \
          --without-c_glib \
          --without-csharp \
          --without-dotnetcore \
          --with-java \
          --with-kotlin \
          --without-python \
          --without-py3 \
          --without-ruby \
          --without-haxe \
          --without-haskell \
          --without-netstd \
          --without-perl \
          --without-php \
          --without-php_extension \
          --without-dart \
          --without-erlang \
          --without-go \
          --without-d \
          --without-nodejs \
          --without-nodets \
          --without-lua \
          --without-rs \
          --without-swift \
          GRADLE_OPTS=-Pmvn.repo=https://repo1.maven.org/maven2

    - name: Make
      run: make -j$(nproc)

    - name: Install
      run: make install

    - name: Verification
      run: thrift -version

    - name: Download the IDL
      run: curl -O ${{ github.event.inputs.idl }}

    - name: Generate
      run: |
        mkdir genarated
        thrift -r -o ./genarated --gen ${{ github.event.inputs.lang }} *.thrift

    - name: Upload results
      uses: actions/upload-artifact@v3
      with:
        name: generated
        if-no-files-found: error
        path: genarated
        retention-days: 3

  go:
    name: ${{ github.event.inputs.lang }} ${{ github.event.inputs.go }} with thrift ${{ github.event.inputs.ref }}
    runs-on: ubuntu-latest
    if: github.event.inputs.lang == 'go'
    steps:
      - name: Checkout thrift repository
        uses: actions/checkout@v3
        with:
          repository: 'apache/thrift'
          ref: ${{ github.event.inputs.ref }}

      - uses: actions/setup-go@v3
        with:
          go-version: ${{ github.event.inputs.go }}

      # https://thrift.apache.org/docs/install/debian.html
      - name: Install dependencies
        run: |
          sudo apt-get update -yq
          sudo apt-get install -y --no-install-recommends g++ automake bison flex git libboost-all-dev libevent-dev libssl-dev libtool make pkg-config

      - name: Bootstrap
        run: ./bootstrap.sh

      - name: Configure
        run: |
          ./configure \
            --disable-debug \
            --disable-dependency-tracking \
            --without-cpp \
            --without-c_glib \
            --without-csharp \
            --without-dotnetcore \
            --without-java \
            --without-kotlin \
            --without-python \
            --without-py3 \
            --without-ruby \
            --without-haxe \
            --without-haskell \
            --without-netstd \
            --without-perl \
            --without-php \
            --without-php_extension \
            --without-dart \
            --without-erlang \
            --with-go \
            --without-d \
            --without-nodejs \
            --without-nodets \
            --without-lua \
            --without-rs \
            --without-swift

      - name: Make
        run: make -j$(nproc)

      - name: Install
        run: make install

      - name: Verification
        run: thrift -version

      - name: Download the IDL
        run: curl -O ${{ github.event.inputs.idl }}

      - name: Generate
        run: |
          mkdir genarated
          thrift -r -o ./genarated --gen ${{ github.event.inputs.lang }} *.thrift

      - name: Upload reuslts
        uses: actions/upload-artifact@v3
        with:
          name: generated
          if-no-files-found: error
          path: genarated
          retention-days: 3
